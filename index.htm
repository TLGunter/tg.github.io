<script>

var names = ['Sydney', 'Brisbane', 'Adelaide', 'Canberra', 'Darwin', 'Gold Coast', 'Hobart', 'Melbourne', 'Perth', 'Newcastle'];

function open(){
	/*window.open("sydney.htm", "_self");*/
}

var iteration = 0;
var allPics = ["/Resources/Sydney.jpg", "/Resources/Brisbane.jpg", "/Resources/Adelaide.jpg", "/Resources/Canberra.jpg", "/Resources/Darwin.jpg", "/Resources/Gold Coast.jpg", "/Resources/Hobart.jpg", "/Resources/Melbourne.jpg", "/Resources/Perth.jpg", "/Resources/Newcastle.jpg"];
function move() {
	var pic = document.getElementById("main");
	pic.src = allPics[iteration];
	document.getElementById('pleasework').childNodes[0].nodeValue="Visit "+names[iteration];
	document.getElementById('PLEASEWORK').href = names[iteration].toLowerCase()+".htm";
	iteration++;
	if(iteration == 9){iteration = 0}
	setTimeout(move, 5000);
}
move();
</script>
